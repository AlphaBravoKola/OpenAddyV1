<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Claims - OpenAddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="user-data.js"></script>
  <script src="package-claims.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <a href="index.html" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 mr-2">
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
            <path d="M12 3v6"></path>
          </svg>
          <h1 class="text-xl font-bold text-gray-800">OpenAddy</h1>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="relative">
          <button id="userMenuButton" class="flex items-center text-gray-700 hover:text-gray-900">
            <div id="userInitials" class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-medium"></div>
            <span id="userName" class="ml-2 font-medium"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm border-r border-gray-200 hidden md:block">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <path d="M9 18V9"></path>
                <path d="M15 18v-6"></path>
              </svg>
              <span class="font-medium">My Properties</span>
            </a>
          </li>
          <li>
            <a href="package-claims.html" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <path d="M12 9v4"></path>
                <path d="M12 17h.01"></path>
              </svg>
              <span class="font-medium">Package Claims</span>
            </a>
          </li>
          <li>
            <a href="special-instructions.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span class="font-medium">Special Instructions</span>
            </a>
          </li>
          <li>
            <a href="account-settings.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <span class="font-medium">Account Settings</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="logoutAndRedirect()" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span class="font-medium">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content area -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Package Claims</h2>
        <button 
          onclick="showAddClaimModal()"
          class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700"
        >
          + Add Claim
        </button>
      </div>

      <!-- Filter Section -->
      <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="filterProperty" class="block text-sm font-medium text-gray-700 mb-1">Filter by Property</label>
            <select id="filterProperty" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" onchange="filterClaims()">
              <option value="">All Properties</option>
              <!-- Properties will be loaded here -->
            </select>
          </div>
          <div>
            <label for="filterStatus" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
            <select id="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" onchange="filterClaims()">
              <option value="">All Statuses</option>
              <option value="open">Open</option>
              <option value="investigating">Investigating</option>
              <option value="resolved">Resolved</option>
            </select>
          </div>
          <div>
            <label for="filterDeliveryService" class="block text-sm font-medium text-gray-700 mb-1">Filter by Delivery Service</label>
            <select id="filterDeliveryService" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" onchange="filterClaims()">
              <option value="">All Services</option>
              <option value="fedex">FedEx</option>
              <option value="ups">UPS</option>
              <option value="usps">USPS</option>
              <option value="dhl">DHL</option>
              <option value="amazon">Amazon</option>
              <option value="ontrac">OnTrac</option>
              <option value="lasership">LaserShip</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Claims List -->
      <div id="claimsList" class="space-y-4">
        <!-- Claims will be loaded here -->
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 text-center">
          <p class="text-gray-600">No package claims found.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Claim Modal -->
  <div id="addClaimModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold text-gray-800">Add Package Claim</h3>
        <button onclick="closeAddClaimModal()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <form id="addClaimForm">
        <div class="mb-4">
          <label for="claimProperty" class="block text-sm font-medium text-gray-700 mb-1">Property</label>
          <select 
            id="claimProperty" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
          >
            <option value="">Select property</option>
            <!-- Properties will be loaded here -->
          </select>
        </div>
        
        <div class="mb-4">
          <label for="recipientName" class="block text-sm font-medium text-gray-700 mb-1">Recipient Name</label>
          <input 
            type="text" 
            id="recipientName" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter recipient's name"
            required
          />
        </div>

        <div class="mb-4">
          <label for="deliveryService" class="block text-sm font-medium text-gray-700 mb-1">Delivery Service</label>
          <select 
            id="deliveryService" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
          >
            <option value="">Select delivery service</option>
            <option value="fedex">FedEx</option>
            <option value="ups">UPS</option>
            <option value="usps">USPS</option>
            <option value="dhl">DHL</option>
            <option value="amazon">Amazon</option>
            <option value="ontrac">OnTrac</option>
            <option value="lasership">LaserShip</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="trackingNumber" class="block text-sm font-medium text-gray-700 mb-1">Tracking Number</label>
          <input 
            type="text" 
            id="trackingNumber" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter tracking number (optional)"
          />
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="packageCount" class="block text-sm font-medium text-gray-700 mb-1">Number of Packages</label>
            <input 
              type="number" 
              id="packageCount" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="e.g. 1"
              min="1"
              value="1"
            />
          </div>
          
          <div>
            <label for="packageSize" class="block text-sm font-medium text-gray-700 mb-1">Package Size</label>
            <select 
              id="packageSize" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extra-large">Extra Large</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label for="claimIssue" class="block text-sm font-medium text-gray-700 mb-1">Issue Description</label>
          <select 
            id="claimIssue" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required
          >
            <option value="">Select issue type</option>
            <option value="missing">Missing Package</option>
            <option value="damaged">Damaged Package</option>
            <option value="wrong-delivery">Wrong Delivery Location</option>
            <option value="unexpected">Unexpected Delivery</option>
            <option value="other">Other Issue</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="claimDescription" class="block text-sm font-medium text-gray-700 mb-1">Additional Details</label>
          <textarea 
            id="claimDescription" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            rows="3"
            placeholder="Provide any additional details about the issue..."
          ></textarea>
        </div>
        
        <div class="flex justify-end mt-6">
          <button type="button" onclick="closeAddClaimModal()" class="px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-md hover:bg-gray-300 mr-2">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700">
            Submit Claim
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get user initials
    function getInitials(firstName, lastName) {
      return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
    }

    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const { data: { user }, error } = await supabaseClient.auth.getUser();
        
        if (error || !user) {
          window.location.href = 'login.html';
          return;
        }
        
        // Make sure user is a landlord
        if (user.user_metadata.account_type !== 'landlord') {
          window.location.href = 'driver-dashboard.html';
          return;
        }
        
        // Update user info in header
        const firstName = user.user_metadata.first_name || '';
        const lastName = user.user_metadata.last_name || '';
        document.getElementById('userInitials').textContent = getInitials(firstName, lastName);
        document.getElementById('userName').textContent = `${firstName} ${lastName}`;
        
        // Load properties
        await loadProperties();
        
        // Load claims
        await loadClaims();
        
        // Initialize form
        const addClaimForm = document.getElementById('addClaimForm');
        if (addClaimForm) {
          addClaimForm.addEventListener('submit', handleAddClaim);
        }
      } catch (error) {
        console.error('Error during initialization:', error);
        // Only redirect on critical errors
        if (error.message.includes('session') || error.message.includes('auth')) {
          window.location.href = 'login.html';
        }
      }
    });
  </script>
</body>
</html>
