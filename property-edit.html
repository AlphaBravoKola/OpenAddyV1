        <div class="relative">
          <button class="flex items-center text-gray-700 hover:text-gray-900">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-medium">JD</div>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
              <polyline points="6 9 12 15 18 9"></polyline>

        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-sm border-r border-gray-200 hidden md:block">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="dashboard.html" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <path d="M9 18V9"></path>
                <path d="M15 18v-6"></path>
              </svg>
              <span class="font-medium">My Properties</span>
            </a>
          </li>
          <li>
            <a href="package-claims.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <path d="M12 9v4"></path>
                <path d="M12 17h.01"></path>
              </svg>
              <span class="font-medium">Package Claims</span>
            </a>
          </li>
          <li>
            <a href="special-instructions.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span class="font-medium">Special Instructions</span>
            </a>
          </li>
          <li>
            <a href="account-settings.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <span class="font-medium">Account Settings</span>
            </a>
          </li>
          <li>
            <a href="index.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span class="font-medium">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content area -->
    <div class="flex-1 p-6">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-center mb-6">
          <a href="dashboard.html" class="mr-4 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m15 18-6-6 6-6"></path>
            </svg>
          </a>
          <h2 class="text-2xl font-bold text-gray-800">Edit Property Instructions</h2>
        </div>

        <form id="propertyForm" class="space-y-6">
          <!-- Property Details -->
          <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-lg font-semibold mb-4">Property Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Property Name</label>
                <input type="text" id="propertyName" class="w-full px-3 py-2 border rounded-md" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="text" id="propertyAddress" class="w-full px-3 py-2 border rounded-md" required>
              </div>
            </div>
          </div>

          <!-- Delivery Instructions -->
          <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-lg font-semibold mb-4">Delivery Instructions</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Where to Leave Packages</label>
                <textarea id="packageLocation" class="w-full px-3 py-2 border rounded-md" rows="3" required></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Special Instructions</label>
                <textarea id="specialInstructions" class="w-full px-3 py-2 border rounded-md" rows="3"></textarea>
              </div>
            </div>
          </div>

          <!-- Access Information -->
          <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-lg font-semibold mb-4">Access Information</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gate/Door Code</label>
                <input type="text" id="accessCode" class="w-full px-3 py-2 border rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Additional Access Notes</label>
                <textarea id="accessNotes" class="w-full px-3 py-2 border rounded-md" rows="3"></textarea>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const profileButton = document.getElementById('profileButton');
      const propertyForm = document.getElementById('propertyForm');

      // Check if user is logged in
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Get property ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const propertyId = urlParams.get('id');

      if (propertyId) {
        // Load existing property data
        const { success, data } = await getUserProperties(user.id);
        if (success) {
          const property = data.find(p => p.id === propertyId);
          if (property) {
            document.getElementById('propertyName').value = property.name || '';
            document.getElementById('propertyAddress').value = property.address || '';
            
            // Load property instructions if they exist
            const { success: instructionsSuccess, data: instructionsData } = await supabaseClient
              .from('property_instructions')
              .select('*')
              .eq('property_id', propertyId)
              .single();

            if (instructionsSuccess && instructionsData) {
              const instructions = instructionsData.instructions;
              document.getElementById('packageLocation').value = instructions.packageLocation || '';
              document.getElementById('specialInstructions').value = instructions.specialInstructions || '';
              document.getElementById('accessCode').value = instructions.accessCode || '';
              document.getElementById('accessNotes').value = instructions.accessNotes || '';
            }
          }
        }
      }

      // Profile button click handler
      profileButton.addEventListener('click', () => {
        window.location.href = 'account-settings.html';
      });

      // Form submission handler
      propertyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          propertyName: document.getElementById('propertyName').value,
          propertyAddress: document.getElementById('propertyAddress').value,
          packageLocation: document.getElementById('packageLocation').value,
          specialInstructions: document.getElementById('specialInstructions').value,
          accessCode: document.getElementById('accessCode').value,
          accessNotes: document.getElementById('accessNotes').value
        };

        try {
          if (propertyId) {
            // Update existing property
            const { success } = await updateProperty(propertyId, {
              name: formData.propertyName,
              address: formData.propertyAddress
            });

            if (!success) throw new Error('Failed to update property');

            // Save property instructions
            const { success: instructionsSuccess } = await savePropertyInstructions(propertyId, {
              packageLocation: formData.packageLocation,
              specialInstructions: formData.specialInstructions,
              accessCode: formData.accessCode,
              accessNotes: formData.accessNotes
            });

            if (!instructionsSuccess) throw new Error('Failed to save property instructions');
          } else {
            // Create new property
            const { success, data } = await addProperty({
              name: formData.propertyName,
              address: formData.propertyAddress,
              user_id: user.id
            });

            if (!success) throw new Error('Failed to create property');

            // Save property instructions
            const { success: instructionsSuccess } = await savePropertyInstructions(data.id, {
              packageLocation: formData.packageLocation,
              specialInstructions: formData.specialInstructions,
              accessCode: formData.accessCode,
              accessNotes: formData.accessNotes
            });

            if (!instructionsSuccess) throw new Error('Failed to save property instructions');
          }

          alert('Property information saved successfully!');
          window.location.href = 'dashboard.html';
        } catch (error) {
          console.error('Error saving property information:', error);
          alert('Failed to save property information. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
