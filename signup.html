<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - OpenAddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <a href="index.html" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 mr-2">
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
            <path d="M12 3v6"></path>
          </svg>
          <h1 class="text-xl font-bold text-gray-800">OpenAddy</h1>
        </a>
      </div>
    </div>
  </header>

  <!-- Signup Form -->
  <main>
    <div class="container mx-auto px-4 py-12">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Account</h2>
        
        <form id="signupForm">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input 
                type="text" 
                id="first_name" 
                name="first_name" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>
            <div>
              <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input 
                type="text" 
                id="last_name" 
                name="last_name" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>
          </div>
          
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="you@example.com"
              required
            />
          </div>
          
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Create a strong password"
              required
            />
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
            <div class="flex space-x-4">
              <div class="flex items-center">
                <input 
                  type="radio" 
                  id="landlord" 
                  name="account_type" 
                  value="landlord"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  checked
                />
                <label for="landlord" class="ml-2 text-sm text-gray-700">Landlord / Property Manager</label>
              </div>
              <div class="flex items-center">
                <input 
                  type="radio" 
                  id="delivery_driver" 
                  name="account_type" 
                  value="delivery_driver"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                />
                <label for="delivery_driver" class="ml-2 text-sm text-gray-700">Delivery Driver</label>
              </div>
            </div>
          </div>
          
          <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-200">
            Create Account
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:text-blue-800">Log in</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-8 mt-auto">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-600 mr-2">
            <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"></path>
            <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"></path>
            <path d="M12 3v6"></path>
          </svg>
          <span class="text-lg font-semibold text-gray-800">OpenAddy</span>
        </div>
        <div class="text-gray-500 text-sm">Â© 2025 OpenAddy. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <script>
    // Handle signup form submission
document.addEventListener('DOMContentLoaded', function() {
  // Get the form element
  const form = document.getElementById('signupForm');
  
  // Add submit event listener
  form.addEventListener('submit', function(event) {
    // Prevent the default form submission
    event.preventDefault();
    
    // Get form values
    const firstName = document.getElementById('first_name').value;
    const lastName = document.getElementById('last_name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const accountType = document.querySelector('input[name="account_type"]:checked').value;
    
    // Create user object
    const userData = {
      firstName,
      lastName,
      email,
      password,
      accountType,
      company: "" // Optional field
    };
    
    // Get existing users or create empty array
    const users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Check if email is already registered
    if (users.some(user => user.email === email)) {
      alert('Email already registered. Please use a different email or login.');
      return;
    }
    
    // Add user to array
    users.push(userData);
    
    // Save to localStorage
    localStorage.setItem('users', JSON.stringify(users));
    
    // Create session (for auto-login)
    const session = {
      email: userData.email,
      firstName: userData.firstName,
      lastName: userData.lastName,
      accountType: userData.accountType,
      company: userData.company,
      isLoggedIn: true
    };
    
    // Save current user session
    localStorage.setItem('currentUser', JSON.stringify(session));
    
    // Show success message
    alert('Account created successfully!');
    
    // Redirect based on account type
    if (accountType === 'landlord') {
      window.location.href = 'dashboard.html';
    } else {
      window.location.href = 'driver-dashboard.html';
    }
  });
});
  </script>
</body>
</html>
